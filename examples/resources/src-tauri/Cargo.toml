[package]
name = "resources"
version = "0.1.0"
description = "A Tauri application that uses Node.js with app resources"
edition = "2021"
rust-version = "1.77.2"

[build-dependencies]
tauri-build = { path = "../../../crates/tauri-build", features = ["codegen"] }

[dependencies]
serde_json = "1"
serde = { version = "1", features = ["derive"] }
tauri = { path = "../../../crates/tauri", features = [] }
